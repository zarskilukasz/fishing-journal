# Cloudflare Workers / Pages configuration
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "fishing-journal"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat_v2"]

# For Cloudflare Pages (main configuration)
pages_build_output_dir = "./dist"

# Environment variables are managed in Cloudflare Dashboard
# or via GitHub Actions secrets during deployment

[observability]
enabled = true

# KV Namespace binding for Astro sessions (required by @astrojs/cloudflare adapter)
[[kv_namespaces]]
binding = "SESSION"
id = "57b875f3732e4947be24f38217dd06ad"

